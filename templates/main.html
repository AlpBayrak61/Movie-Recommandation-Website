<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Movie Recommender</h1>
    
    <!-- Search Form -->
    <form method="POST" action="/" class="search-form">
        <input type="text" name="search" placeholder="Search for a movie..." value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <p style="text-align: center;">Click on a movie poster to see recommendations!</p>
    
    <!-- Movie Posters -->
    <div class="movie-container">
        {% for movie in movies %}
            <div class="movie-card">
                <a href="{{ url_for('recommend_movie', movie_name=movie['title']) }}">
                    <img src="{{ movie['poster_url'] }}" alt="{{ movie['title'] }} Poster">
                </a>
                <h3>{{ movie['title'] }}</h3>
            </div>
        {% endfor %}
    </div>
</body>
</html>
